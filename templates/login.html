<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        /* Flash message styling to avoid impacting page layout */
        .flash-message-container {
            position: absolute;
            top: 20px;
            width: 100%;
            left: 0;
            z-index: 9999;
            display: flex;
            justify-content: center;
        }

        .flash-message {
            pointer-events: auto;
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeInOut 3s ease-in-out forwards;
            max-width: 600px;
            width: 90%;
        }

        /* Complementary colors for alerts */
        .alert-success.flash-message {
            background-color: #2ecc71; /* Vibrant green */
            color: #fff;
            border: 1px solid #27ae60;
        }

        .alert-error.flash-message {
            background-color: #e74c3c; /* Bold red */
            color: #fff;
            border: 1px solid #c0392b;
        }

        .alert-warning.flash-message {
            background-color: #f39c12; /* Warm orange */
            color: #fff;
            border: 1px solid #d35400;
        }

        .alert-info.flash-message {
            background-color: #3498db; /* Bright blue */
            color: #fff;
            border: 1px solid #2980b9;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-10px); }
            15% { opacity: 1; transform: translateY(0); }
            85% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            z-index: 1;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 90%;
            padding: 10px;
            padding-right: 25px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #0a9396;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #005f73;
        }

        /* Aesthetic Error Message */
        .error-message {
            color: red;
            font-size: 14px;
            padding: 15px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 1em;
        }

        .signup-link a {
            color: #4A90E2;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Flash Message Container -->
    <div class="flash-message-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} flash-message alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <form action="{{ url_for('auth.login') }}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>

        <!-- Display error message if exists -->
        {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
        {% endif %}

        <p class="signup-link">Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up</a></p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search</title>
    <link rel="stylesheet" href="{{url_for('static', filename='/css/jobsearch.css')}}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="logo">CAREERS</div>
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Post a Job</a></li>
                <li><a href="#">Find a Job</a></li>
            </ul>
        </nav>
        
    </header>

    <main class="main-container">
        <!-- Job Search Form -->
        <section class="form-section">
            <h1>Refined Job Search</h1>
            <form id="job-search-form" action="/submit" method="POST">
                <div class="form-group">
                    <label for="timeframe"><i class="fas fa-clock"></i> Timeframe</label>
                    <select id="timeframe" name="timeframe" required>
                        <option value="24h">Last 24 hours</option>
                        <option value="7d">Last 7 days</option>
                        <option value="30d">Last 30 days</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="role-title"><i class="fas fa-briefcase"></i> Role Title</label>
                    <input type="text" id="role-title" name="role_title" placeholder="e.g., Software Engineer" required>
                </div>
                <div class="form-group">
                    <label for="area"><i class="fas fa-map-marker-alt"></i> Area</label>
                    <input type="text" id="area" name="area" placeholder="e.g., San Francisco" required>
                </div>
                <div class="form-group">
                    <label for="field"><i class="fas fa-industry"></i> Field of Work</label>
                    <select id="field" name="field" required>
                        <option value="engineering">Engineering</option>
                        <option value="design">Design</option>
                        <option value="marketing">Marketing</option>
                        <option value="management">Management</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="experience"><i class="fas fa-user-graduate"></i> Experience Level</label>
                    <select id="experience" name="experience" required>
                        <option value="entry">Entry Level</option>
                        <option value="mid">Mid Level</option>
                        <option value="executive">Executive</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="employment"><i class="fas fa-briefcase"></i> Preferred Employment</label>
                    <select id="employment" name="employment" required>
                        <option value="full-time">Full-time</option>
                        <option value="part-time">Part-time</option>
                        <option value="remote">Remote</option>
                        <option value="internship">Internship</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Search Jobs</button>
            </form>
        </section>

        <!-- Visual Section -->
        <section class="visual-section">
            <div class="info">
                <h2>Find Your Dream Job Today!</h2>
                <p>Explore thousands of jobs in top industries and take the next step in your career.</p>
                <a href="#job-search-form" class="cta-btn">Start Now</a>
            </div>
            <img src="images/job-search-visual.jpg" alt="Job Search Visual" class="main-image">
        </section>
    </main>

    <footer class="footer">
        <div>Â© 2024 CampusRecruit. All rights reserved.</div>
        <nav>
            <a href="#">FAQs</a>
            <a href="#">Contact Support</a>
            <a href="#">Privacy Policy</a>
        </nav>
    </footer>


    <script src="{{url_for('static', filename='/js/jobsearch.js.js')}}"></script>

</body>
</html>

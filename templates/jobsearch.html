<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Search - CAREERS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .navbar {
            background-color: #141414;
        }
        .navbar-brand {
            color: #00d1ff !important;
            font-weight: bold;
            font-size: 1.8rem;
        }
        .form-section {
            margin-top: 40px;
            margin-bottom: 40px;
        }
        .card {
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 10px;
            transition: box-shadow 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .btn-custom {
            background-color: #00d1ff;
            border: none;
            color: #141414;
            transition: background 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #00b0e8;
        }
        .form-control, .form-select {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
            transition: border-color 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #00d1ff;
            box-shadow: none;
        }
        .advanced-toggle {
            color: #00d1ff;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .advanced-toggle:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow">
        <div class="container">
            <a class="navbar-brand" href="#">CAREERS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Discover</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Post a Job</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Find a Job</a></li>
              </ul>
            </div>
        </div>
    </nav>
    
    <div class="container form-section">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card p-4">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Find Your Dream Job</h2>
                        <form id="job-search-form" action="{{ url_for('user.job_search') }}" method="POST">
                            <div class="mb-3">
                                <label for="keyword" class="form-label"><i class="fas fa-search"></i> Keyword</label>
                                <input type="text" class="form-control" id="keyword" name="keyword" placeholder="e.g., Software Engineer, Python">
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label"><i class="fas fa-map-marker-alt"></i> Location</label>
                                <input type="text" class="form-control" id="location" name="location" placeholder="e.g., Bangalore">
                            </div>
                            <div class="mb-3">
                                <label for="job_type" class="form-label"><i class="fas fa-briefcase"></i> Job Type</label>
                                <select class="form-select" id="job_type" name="job_type">
                                    <option value="">Any</option>
                                    <option value="full-time">Full-time</option>
                                    <option value="part-time">Part-time</option>
                                    <option value="contract">Contract</option>
                                    <option value="internship">Internship</option>
                                </select>
                            </div>
                            <a class="advanced-toggle" data-bs-toggle="collapse" href="#advancedFilters" role="button" aria-expanded="false" aria-controls="advancedFilters">
                                Advanced Filters <i class="fas fa-chevron-down"></i>
                            </a>
                            <div class="collapse mt-3" id="advancedFilters">
                                <div class="mb-3">
                                    <label for="years_of_exp" class="form-label"><i class="fas fa-briefcase"></i> Years of Experience</label>
                                    <input type="number" class="form-control" id="years_of_exp" name="years_of_exp" placeholder="e.g., 3">
                                </div>
                                <div class="mb-3">
                                    <label for="salary" class="form-label"><i class="fas fa-wallet"></i> Max Salary (â‚¹)</label>
                                    <input type="text" class="form-control" id="salary" name="salary" placeholder="e.g., 1000000">
                                </div>
                                <div class="mb-3">
                                    <label for="deadline" class="form-label"><i class="fas fa-calendar-alt"></i> Deadline</label>
                                    <input type="date" class="form-control" id="deadline" name="deadline">
                                </div>
                            </div>
                            <div class="d-flex justify-content-between mt-4">
                                <button type="reset" class="btn btn-secondary">Clear</button>
                                <button type="submit" class="btn btn-custom">Search Jobs</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

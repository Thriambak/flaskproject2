<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adminmj.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="manage-users-container">
        <!-- Header -->
        <header class="header">
            <h1>Manage Users</h1>
            <p>Total Users with Resumes: <span>{{ users|length }}</span></p>
        </header>

        <!-- Users List -->
        <div class="users-list">
            {% if users %}
                {% for user in users %}
                <div class="user-item">
                    <h3 class="user-name">{{ user.name }}</h3>
                    <p class="user-email">Email: {{ user.email }}</p>
                    <p class="user-phone">Phone: {{ user.phone }}</p>
                    <p class="user-role">Role: {{ user.role.capitalize() }}</p>
                    <button class="view-resume-btn" onclick="viewResume('{{ user.resume_path }}')">View Resume</button>
                    <form action="{{ url_for('admin_routes.delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
                    </form>  </div>
                {% endfor %}
            {% else %}
                <p>No users with resumes found.</p>
            {% endif %}
        </div>
    </div>

  
    
</body>
</html>

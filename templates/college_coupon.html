<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Code Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
        }

        header {
            background: #0a9396;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        header .logo {
            font-size: 26px;
            font-weight: bold;
        }

        header .profile-settings button {
            background-color: #ffffff;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            color: #0a9396;
            transition: background-color 0.3s;
        }

        header .profile-settings button:hover {
            background-color: #e0f4f1;
        }

        main {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        /* Coupon Code Management Section */
        .coupon-management-container {
            width: 80%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .coupon-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .coupon-header h2 {
            font-size: 28px;
            color: #333;
        }

        /* Input Widgets */
        .input-widgets {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-widgets input,
        .input-widgets select,
        .input-widgets button {
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 30%;
        }

        .input-widgets button {
            background-color: #0a9396;
            color: white;
            cursor: pointer;
            border: none;
        }

        .input-widgets button:hover {
            background-color: #005f73;
        }

        /* Active Codes List */
        .active-codes-list {
            margin-top: 30px;
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        .active-codes-list th,
        .active-codes-list td {
            padding: 15px;
            border: 1px solid #ddd;
        }

        .active-codes-list th {
            background-color: #0a9396;
            color: white;
        }

        .active-codes-list td {
            background-color: #f9f9f9;
        }

        .status-active {
            color: green;
            font-weight: bold;
        }

        .status-inactive {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-ticket-alt"></i> Coupon Code Management
        </div>
        <div class="profile-settings">
            <button><i class="fas fa-user"></i> Profile</button>
            <button><i class="fas fa-cog"></i> Settings</button>
            <button><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </header>

    <main>
        <div class="coupon-management-container">
            <!-- Coupon Management Header -->
            <div class="coupon-header">
                <h2>Generate General Coupon Codes</h2>
            </div>

            <!-- Input Widgets -->
            <div class="input-widgets">
                <input type="text" id="couponDescription" placeholder="Enter Coupon Description" />
                <select id="branchSelect">
                    <option value="">Select Branch</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Electrical Engineering">Electrical Engineering</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                </select>
                <select id="classSelect">
                    <option value="">Select Class</option>
                    <option value="Class 1">Class 1</option>
                    <option value="Class 2">Class 2</option>
                </select>
                <button id="generateCodeButton">Generate Coupon Code</button>
            </div>

            <!-- Active Codes List -->
            <div class="active-codes-list-container">
                <h3>Active Coupon Codes</h3>
                <table class="active-codes-list">
                    <thead>
                        <tr>
                            <th>Coupon Code</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Usage Limit</th>
                        </tr>
                    </thead>
                    <tbody id="codesList">
                        <!-- Sample Data, will be dynamically filled -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // Example function for generating a general coupon code
        document.getElementById('generateCodeButton').addEventListener('click', function() {
            const couponDescription = document.getElementById('couponDescription').value;
            const branch = document.getElementById('branchSelect').value;
            const studentClass = document.getElementById('classSelect').value;

            if (couponDescription && branch && studentClass) {
                // Generate the coupon code based on a random string
                const couponCode = 'GEN' + Math.random().toString(36).substring(2, 10).toUpperCase();

                // Add new row to the active codes list
                const table = document.getElementById('codesList');
                const newRow = table.insertRow();

                newRow.innerHTML = `
                    <td>${couponCode}</td>
                    <td>${couponDescription}</td>
                    <td class="status-active">Active</td>
                    <td>Unlimited</td>
                `;
                
                // Clear input fields after submission
                document.getElementById('couponDescription').value = '';
                document.getElementById('branchSelect').value = '';
                document.getElementById('classSelect').value = '';
            } else {
                alert("Please fill in all fields!");
            }
        });
    </script>
</body>
</html>

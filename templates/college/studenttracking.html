<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Activity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
        }

        header {
            background: #0a9396;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        header .logo {
            font-size: 26px;
            font-weight: bold;
        }

        header .profile-settings button {
            background-color: #ffffff;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            color: #0a9396;
            transition: background-color 0.3s;
        }

        header .profile-settings button:hover {
            background-color: #e0f4f1;
        }

        main {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .activity-tracking-container {
            width: 80%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .activity-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .activity-header h2 {
            font-size: 28px;
            color: #333;
        }

        .student-activity-list {
            margin-top: 30px;
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        .student-activity-list th,
        .student-activity-list td {
            padding: 15px;
            border: 1px solid #ddd;
        }

        .student-activity-list th {
            background-color: #0a9396;
            color: white;
        }

        .student-activity-list td {
            background-color: #f9f9f9;
        }

        .status-pending {
            color: orange;
            font-weight: bold;
        }

        .status-accepted {
            color: green;
            font-weight: bold;
        }

        .status-rejected {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-user-graduate"></i> Student Activity Tracking
        </div>
        <div class="profile-settings">
            <button><i class="fas fa-user"></i> Profile</button>
            <button><i class="fas fa-cog"></i> Settings</button>
            <button><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </header>

    <main>
        <div class="left-panel">
            <a href="{{ url_for('college.college_dashboard') }}" >
                <button><i class="fas fa-tachometer-alt"></i>Dashboard</button>
            </a>
            <a href="{{ url_for('college.college_studenttracking') }}" >
                <button><i class="fas fa-users"></i> Student Activity Tracking</button>
            </a>
            <a href="{{ url_for('college.generate_coupon') }}">
                <button><i class="fas fa-gift"></i> Coupon Code Management</button>
            </a>
            <a href="{{ url_for('college.college_collab') }}">
                <button><i class="fas fa-chart-line"></i> Collaboration Reports</button>
            </a>
            <a href="{{ url_for('college.college_endorsement') }}">
                <button><i class="fas fa-chart-line"></i> Endorsement</button>
            </a>
        </div>
        <div class="activity-tracking-container">
            <!-- Activity Tracking Header -->
            <div class="activity-header">
                <h2>Student Activity</h2>
            </div>

            <!-- Student Activity List -->
            <div class="student-activity-list-container">
                <table class="student-activity-list">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Company Name</th>
                            <th>Job Application Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for activity in student_activity %}
                        <tr>
                            <td>{{ activity.student_name }}</td>
                            <td>{{ activity.company_name }}</td>
                            <td class="status-{{ activity.job_application_status }}">{{ activity.job_application_status }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>

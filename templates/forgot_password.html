<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            font-size: 2em;
            color: #4A90E2; /* Light Blue */
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 1em;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-top: 8px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #4A90E2;
            outline: none;
        }

        .btn {
            padding: 15px;
            font-size: 1.2em;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .btn:hover {
            background-color: #357ABD;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 1em;
        }

        .signup-link a {
            color: #4A90E2; /* Light Blue */
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form action="{{ url_for('auth.forgot_password') }}" method="POST">
            <div class="form-group">
                <label for="email">Enter your email:</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Send OTP</button>
            </div>
        </form>
        <p class="signup-link">Remembered your password? <a href="{{ url_for('auth.login') }}">Login</a></p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #f3f4f6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #333;
    position: relative; /* Allows positioning flash messages at the bottom */
}

/* Container for the form content */
.container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 40px;
    width: 100%;
    max-width: 500px;
}

/* Flash message styles */
.flash-message {
    padding: 12px;
    margin: 10px 0;
    border-radius: 5px;
    text-align: center;
    font-weight: bold;
    opacity: 1;
    transition: opacity 1s ease-out; /* Smooth fade */
    position: absolute; /* Fix the flash message at the bottom */
    left: 50%; /* Center horizontally */
    transform: translateX(-50%); /* Center alignment correction */
    bottom: 20px; /* Distance from the bottom */
    width: auto; /* Don't stretch it full-width */
    z-index: 9999; /* Ensure it's on top of other content */
}

/* Different flash message types */
.flash-message.success { background-color: #2ecc71; color: white; }
.flash-message.danger { background-color: #e74c3c; color: white; }
.flash-message.warning { background-color: #f39c12; color: white; }
.flash-message.info { background-color: #3498db; color: white; }

/* Other existing styles */
h2 {
    text-align: center;
    font-size: 2em;
    color: #4A90E2;
    margin-bottom: 30px;
}

/* Other form-related styles */
.form-group {
    margin-bottom: 20px;
}

label {
    font-size: 1em;
    margin-bottom: 8px;
    color: #555;
}

input {
    width: 100%;
    padding: 12px;
    font-size: 1em;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-top: 8px;
    transition: border-color 0.3s;
}

input:focus {
    border-color: #4A90E2;
    outline: none;
}

.btn {
    padding: 15px;
    font-size: 1.2em;
    background-color: #4A90E2;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100%;
}

.btn:hover {
    background-color: #357ABD;
}

.signup-link {
    text-align: center;
    margin-top: 20px;
    font-size: 1em;
}

.signup-link a {
    color: #4A90E2;
    text-decoration: none;
}

.signup-link a:hover {
    text-decoration: underline;
}

.error {
    color: red;
    font-size: 0.9em;
}

    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="flash-message {{ category }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="container">
        <h2>Enter OTP</h2>
        <p id="timer">Time remaining: {{ remaining_time // 60 }}:{{ '%02d' % (remaining_time % 60) }}</p>

        <form action="{{ url_for('auth.verify_otp') }}" method="POST">
            <div class="form-group">
                <label for="otp">Enter OTP:</label>
                <input type="text" name="otp" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Verify OTP</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Smooth fade-out for flash messages
            setTimeout(() => {
                const flashMessages = document.querySelectorAll('.flash-message');
                flashMessages.forEach(msg => {
                    msg.style.transition = 'opacity 1s ease-out'; // Smooth fade-out
                    msg.style.opacity = '0';
                    setTimeout(() => msg.remove(), 1000); // Wait for transition to complete
                });
            }, 4000); // Wait 4 seconds before starting fade-out

            // Start the timer based on remaining time
            function startTimer(remainingTime) {
                let timer = remainingTime;
                const interval = setInterval(async function () {
                    let minutes = Math.floor(timer / 60);
                    let seconds = timer % 60;

                    // Update timer text
                    document.getElementById('timer').textContent =
                        `Time remaining: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

                    if (timer <= 0) {
                        clearInterval(interval);
                        window.location.href = "{{ url_for('auth.forgot_password') }}";
                    } else {
                        timer--;
                    }

                    // Fetch remaining time from the server every 10 seconds
                    if (timer % 10 === 0) {
                        const response = await fetch("{{ url_for('auth.otp_timer') }}");
                        const data = await response.json();
                        if (data.expired) {
                            clearInterval(interval);
                            window.location.href = "{{ url_for('auth.forgot_password') }}";
                        } else {
                            timer = data.remaining_time;
                        }
                    }
                }, 1000);
            }

            // Call startTimer with the remaining_time from the server-side
            const remainingTime = {{ remaining_time }};
            startTimer(remainingTime);
        });
    </script>
</body>
</html>

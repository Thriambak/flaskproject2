<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            font-size: 2em;
            color: #4A90E2; /* Light Blue */
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 1em;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-top: 8px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #4A90E2;
            outline: none;
        }

        .btn {
            padding: 15px;
            font-size: 1.2em;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .btn:hover {
            background-color: #357ABD;
        }

        #timer {
            text-align: center;
            font-size: 16px;
            margin-bottom: 20px;
            color: #4A90E2; /* Light Blue */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter OTP</h2>
        <p id="timer">Time remaining: 10:00</p>
        <form action="{{ url_for('auth.verify_otp') }}" method="POST">
            <div class="form-group">
                <label for="otp">Enter OTP:</label>
                <input type="text" name="otp" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Verify OTP</button>
            </div>
        </form>
    </div>

    <script>
        function startTimer(duration) {
            let timer = duration, minutes, seconds;
            const interval = setInterval(async function () {
                minutes = Math.floor(timer / 60);
                seconds = timer % 60;

                document.getElementById('timer').textContent = 
                    `Time remaining: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

                if (timer <= 0) {
                    clearInterval(interval);
                    window.location.href = "{{ url_for('auth.forgot_password') }}";
                } else {
                    timer--;
                }

                if (timer % 10 === 0) {
                    const response = await fetch("{{ url_for('auth.otp_timer') }}");
                    const data = await response.json();
                    if (data.expired) {
                        clearInterval(interval);
                        window.location.href = "{{ url_for('auth.forgot_password') }}";
                    } else {
                        timer = data.remaining_time;
                    }
                }

            }, 1000);
        }

        window.onload = function () {
            startTimer({{ remaining_time }});
        };
    </script>
</body>
</html>

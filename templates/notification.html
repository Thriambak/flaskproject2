<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f7f8fc;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .notification {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            margin-bottom: 15px;
            background: #f9f9f9;
            border: 1px solid #e2e2e2;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .notification.unread {
            background-color: #eaf4fc;
            border-left: 4px solid #007bff;
        }

        .notification .message {
            flex: 1;
            font-size: 16px;
            color: #555;
            margin-right: 15px;
        }

        .notification .timestamp {
            font-size: 14px;
            color: #999;
        }

        .notification .actions {
            display: flex;
            gap: 10px;
        }

        .notification .actions button {
            padding: 5px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .mark-read {
            background-color: #4caf50;
            color: white;
        }

        .mark-read:hover {
            background-color: #45a049;
        }

        .delete {
            background-color: #f44336;
            color: white;
        }

        .delete:hover {
            background-color: #e53935;
        }

        .empty {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notifications</h1>
        {% if notifications %}
            {% for notification in notifications %}
                <div class="notification {% if not notification.read %}unread{% endif %}">
                    <div class="message">
                        <i class="fas fa-info-circle"></i> {{ notification.message }}
                    </div>
                    <div class="timestamp">
                        {{ notification.timestamp.strftime('%b %d, %Y %I:%M %p') }}
                    </div>
                    <div class="actions">
                        {% if not notification.read %}
                            <form action="{{ url_for('user.mark_notification_read', notification_id=notification.id) }}" method="post" style="display: inline;">
                                <button type="submit" class="mark-read">Mark as Read</button>
                            </form>
                        {% endif %}
                        <form action="{{ url_for('user.delete_notification', notification_id=notification.id) }}" method="post" style="display: inline;">
                            <button type="submit" class="delete">Delete</button>
                        </form>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="empty">You have no notifications at the moment.</div>
        {% endif %}
    </div>
</body>
</html>

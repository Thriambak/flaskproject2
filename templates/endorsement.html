<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endorsement Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
        }

        header {
            background: #0a9396;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        header .logo {
            font-size: 26px;
            font-weight: bold;
        }

        header .profile-settings button {
            background-color: #ffffff;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            color: #0a9396;
            transition: background-color 0.3s;
        }

        header .profile-settings button:hover {
            background-color: #e0f4f1;
        }

        main {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        /* Endorsement Management Section */
        .endorsement-management-container {
            width: 90%; /* Increased width */
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .endorsement-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .endorsement-header h2 {
            font-size: 28px;
            color: #333;
        }

        /* Input Widgets */
        .input-widgets {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-widgets input,
        .input-widgets select,
        .input-widgets button {
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 30%;
        }

        .input-widgets button {
            background-color: #0a9396;
            color: white;
            cursor: pointer;
            border: none;
        }

        .input-widgets button:hover {
            background-color: #005f73;
        }

        /* Students List */
        .students-list-container {
            margin-top: 30px;
            width: 100%;
            overflow-x: auto; /* Allow horizontal scrolling if necessary */
            text-align: left;
        }

        .students-list {
            width: 100%; /* Make the table take up full width */
            border-collapse: collapse;
        }

        .students-list th,
        .students-list td {
            padding: 15px;
            border: 1px solid #ddd;
        }

        .students-list th {
            background-color: #0a9396;
            color: white;
        }

        .students-list td {
            background-color: #f9f9f9;
        }

        .status-endorsed {
            color: green;
            font-weight: bold;
        }

        .status-pending {
            color: red;
            font-weight: bold;
        }

        /* Adjust table columns width */
        .students-list th:nth-child(1),
        .students-list td:nth-child(1) {
            width: 100%; /* Student Name only */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-check-circle"></i> Endorsement Management
        </div>
        <div class="profile-settings">
            <button><i class="fas fa-user"></i> Profile</button>
            <button><i class="fas fa-cog"></i> Settings</button>
            <button><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </header>

    <main>
        <div class="endorsement-management-container">
            <!-- Endorsement Management Header -->
            <div class="endorsement-header">
                <h2>Student Endorsement Management</h2>
            </div>

            <!-- Input Widgets -->
            <div class="input-widgets">
                <input type="text" id="facultyId" placeholder="Enter Faculty ID" />
                <input type="text" id="year" placeholder="Enter Year" />
                <button id="filterButton">Filter Students</button>
            </div>

            <!-- Students List -->
            <div class="students-list-container">
                <h3>Student Endorsement Status</h3>
                <table class="students-list">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                        </tr>
                    </thead>
                    <tbody id="studentsList">
                        <!-- Sample Data, will be dynamically filled -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // Sample students data
        const studentsData = [
            { name: 'John Doe', facultyId: 'CS101', year: '2023', status: 'endorsed' },
            { name: 'Jane Smith', facultyId: 'EE102', year: '2024', status: 'pending' },
            { name: 'Mark Lee', facultyId: 'ME103', year: '2023', status: 'endorsed' },
            { name: 'Lucy Brown', facultyId: 'CE104', year: '2024', status: 'pending' },
        ];

        // Filter students based on faculty ID and year
        document.getElementById('filterButton').addEventListener('click', function() {
            const facultyId = document.getElementById('facultyId').value;
            const year = document.getElementById('year').value;

            const filteredStudents = studentsData.filter(student => {
                return (!facultyId || student.facultyId.includes(facultyId)) &&
                       (!year || student.year === year);
            });

            // Update the students list table
            const table = document.getElementById('studentsList');
            table.innerHTML = ''; // Clear previous results

            filteredStudents.forEach(student => {
                const newRow = table.insertRow();
                newRow.innerHTML = `
                    <td>${student.name}</td>
                `;
            });

            // Clear input fields after filtering
            document.getElementById('facultyId').value = '';
            document.getElementById('year').value = '';
        });
    </script>
</body>
</html>

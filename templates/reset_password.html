<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            font-size: 2em;
            color: #4A90E2;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 1em;
            margin-bottom: 8px;
            color: #555;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-top: 8px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #4A90E2;
            outline: none;
        }

        .btn {
            padding: 15px;
            font-size: 1.2em;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .btn:hover {
            background-color: #357ABD;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 1em;
        }

        .signup-link a {
            color: #4A90E2;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
    <script>
        function validatePassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const errorMsg = document.getElementById('error-message');
            
            const passwordPattern = /^[a-zA-Z0-9@#$%^&+=]+$/;

            if (password.includes(" ")) {
                errorMsg.textContent = "Password cannot contain spaces.";
                return false;
            }
            if (!passwordPattern.test(password)) {
                errorMsg.textContent = "Password can only contain letters, numbers, and special characters (@#$%^&+=).";
                return false;
            }
            if (password.length < 8) {
                errorMsg.textContent = "Password must be at least 8 characters long.";
                return false;
            }
            if (password !== confirmPassword) {
                errorMsg.textContent = "Passwords do not match.";
                return false;
            }

            errorMsg.textContent = "";
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form action="{{ url_for('auth.reset_password') }}" method="POST" onsubmit="return validatePassword()">
            <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm New Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <p id="error-message" class="error"></p>
            <div class="form-group">
                <button type="submit" class="btn">Reset Password</button>
            </div>
        </form>
        <p class="signup-link">Remembered your password? <a href="{{ url_for('auth.login') }}">Login</a></p>
    </div>
</body>
</html>
